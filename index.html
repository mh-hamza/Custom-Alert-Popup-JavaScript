<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Alert Popup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="button-container profile">
                <img width="200"
                    src="https://images.unsplash.com/photo-1615109398623-88346a601842?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="logo">
                <h1>Mohammad Hamza</h1>
                <div class="about">
                    <span>About Us</span>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis possimus repellendus nihil
                        exercitationem numquam odit iusto labore facere reiciendis cum?</p>
                </div>
                <button class="del-btn">Delete Account</button>
            </div>
            <div class="popup-box">
                <span>!</span>
                <h1>Your account will be deleted Permanently!</h1>
                <h3>Are you sure to proceed?</h3>
                <div class="popup-btns">
                    <button class="cancel">Cancel Process</button>
                    <button class="delete">Delete Account</button>
                </div>
            </div>
            <p class="delete-msg"></p>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
